    <!-- Canonical URL -->
    <link rel="canonical" href="https://lnkd.in/dyt_aSkJ">
    
    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Prompt Gallery: Explore 5000+ AI-Generated Images and Prompts">

    <!-- Structured Data for Rich Snippets (JSON-LD) -->

      "potentialAction": {

        "target": "https://lnkd.in/dyt_aSkJ?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "description": "Explore Prompt Gallery, an interactive image search interface with over 5,000 AI-generated images. Discover creative prompts and be inspired."
    }
    </script>

<body>
    <header>
        <h1>Prompt Gallery - Interactive Image Search Interface</h1>
        <div class="search-container">
            <div class="search">
                <input type="text" id="searchBar" class="search__input" placeholder="Search...">
                <div class="search__icon">
                    <ion-icon name="search"></ion-icon>
                </div>

            <div class="search__examples">
                <span class="search__example" onclick="setSearchQuery('Sunset')">Sunset</span>
                <span class="search__example" onclick="setSearchQuery('mountains')">mountains</span>
                <span class="search__example" onclick="setSearchQuery('Fantasy')">Fantasy</span>

                <span class="search__example" onclick="setSearchQuery('scene')">scene</span>
            </div>
        </div>
        
    </header>

    <main class="grid grid-cols-2 md:grid-cols-4 gap-4" id="gallery"></main>
    <script src="scripts.js"></script>
